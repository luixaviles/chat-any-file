<p-dialog maskStyleClass="backdrop-blur-sm" [(visible)]="visible" styleClass="!border-0 !bg-transparent">
    <ng-template #headless>
        <div
            class="flex flex-col px-6 py-6 gap-4 rounded-2xl"
            style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--p-primary-400), var(--p-primary-700));"
        >
            <div class="flex justify-center">
                <img src="assets/logo.svg" alt="Logo" style="width: 80px;" />
            </div>
            <div class="inline-flex flex-col gap-2">
                <p class="text-primary-50 text-center">Enjoying the app? <br> Sign in to unlock the full experience!</p>
            </div>
            <div class="inline-flex flex-col gap-2">
                <p-button 
                    (onClick)="loginWithGoogle()"
                    label="Login with Google"
                    [text]="true"
                    styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
                    class="w-full"
                >
                    <ng-template pTemplate="icon">
                        <svg class="mr-2 my-auto" viewBox="0 0 24 24" style="width: 25px;">
                            <path fill="currentColor" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.2,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.1,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.25,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1Z"/>
                        </svg>
                    </ng-template>
                </p-button>
            </div>

            <div class="flex items-center gap-4 mt-6">
                <p-button
                    label="Cancel"
                    (click)="closeDialog()"
                    [text]="true"
                    styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
                    class="w-full"
                />
            </div>
        </div>
    </ng-template>
</p-dialog>
